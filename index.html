<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="total"></div> <!--this is how to format an id in html
                            We can call the id in the JavaScript to change it-->
    <script src="script.js" defer></script> <!--"defer" is used to load the script after the page is loaded to avoid errors-->

    <h2>What can JavaScript do?</h2> <!--h2 is like a marker for text that will act as a title. eg: h1, h2, h3-->

    <p id="demo">JavaScript can change HTML content.</p> <!--p is like a marker for where text goes.-->

    <button id="button">Try Me!</button> <!--This is a button-->

    <div class="math">
        <h2>Math</h2>

        <p class="a">47</p>

        <p class="b">56</p>
    
        <button id="enter">Enter</button>
    
    </div>

    
    
</body>
</html>
